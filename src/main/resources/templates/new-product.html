<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout1}">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<div class="p-3" layout:fragment="content">
    <form method="POST"  th:action="@{/saveProduct}">
        <div class="mb-3">
            <label  class="form-label">Product Name</label>
            <input class="form-control" type="text" name="name" placeholder="Enter Product Name" th:value="${product.name}">
            <span class="text-danger" th:errors="${product.name}"></span>
        </div>
        <div class="mb-3">
            <label  class="form-label">Price</label>
            <input class="form-control" type="text" name="price" placeholder="Enter the price" th:value="${product.price}">
            <span class="text-danger" th:errors="${product.price}"></span>
        </div>
        <div class="mb-3">
            <label  class="form-label">Quantity</label>
            <input class="form-control" type="text" name="quantity" placeholder="Enter the quantity" th:value="${product.quantity}">
            <span class="text-danger" th:errors="${product.quantity}"></span>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
