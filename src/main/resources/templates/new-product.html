<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout1}">
<head>
    <meta charset="UTF-8">
    <title>Product Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<div class="p-3" layout:fragment="content">
    <h4 class="mb-4" th:text="${product.id} != null ? 'Edit Product' : 'New Product'">New Product</h4>

    <form method="POST" th:action="@{/admin/saveProduct}" th:object="${product}">
        <div class="form-group">
            <label for="name">Product Name</label>
            <input id="name" class="form-control" type="text" th:field="*{name}" placeholder="Enter product name">
            <small class="text-danger" th:errors="*{name}"></small>
        </div>

        <div class="form-group">
            <label for="price">Price</label>
            <input id="price" class="form-control" type="number" step="0.01" th:field="*{price}" placeholder="Enter price">
            <small class="text-danger" th:errors="*{price}"></small>
        </div>

        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input id="quantity" class="form-control" type="number" th:field="*{quantity}" placeholder="Enter quantity">
            <small class="text-danger" th:errors="*{quantity}"></small>
        </div>

        <button type="submit" class="btn btn-primary mt-2">Save</button>
        <a th:href="@{/admin/products}" class="btn btn-secondary mt-2">Cancel</a>
    </form>
</div>
</body>
</html>
