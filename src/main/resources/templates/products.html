<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout1}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<div class="p-3" layout:fragment="content">
    <div class="p-3" sec:authorize="hasRole('ADMIN')">
        <a class="btn btn-primary" th:href="@{/admin/newProduct}">New Product</a>

    </div>
    <table class="table table-striped">
        <thead>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
        <tbody>
            <tr th:each="p : ${productList}">
                <td th:text="${p.id}"></td>
                <td th:text="${p.name}"></td>
                <td th:text="${p.price}"></td>
                <td th:text="${p.quantity}"></td>
                <td sec:authorize="hasRole('ADMIN')">
                    <a class="btn btn-danger" onClick="return confirm('Are you sure you want to delete this product?')"
                       th:href="@{/admin/delete(id=${p.id})}">Delete</a>

                </td>
                <td sec:authorize="hasRole('ADMIN')" >

                    <a class="btn btn-warning"
                       th:href>Update</a>
                </td>
            </tr>
        </tbody>
        </thead>
    </table>
</div>
</body>
</html>
